</head>
  <body>
  <div align="center">
  <h3>Matrix Redesigned by <i>Arunkumar Gudelli</i></h3>
  <canvas id="q" width="500" height="500">Sorry Browser Won't Support</canvas><br/><br/>
  <button id="play">Play</button>
  <button id="pause">pause</button>
  </div>
  
<script>
//http://www.arungudelli.com/html5/matrix-effect-using-html5-and-javascript/
var TextGenerator = {
  createNew: function(){
      var generator = {};
      generator.userInfos = ['用户名', '身份证号码', '手机号码', '工作单位', '密码', '13651180933', 'dirzytp', 
                               'abc123456', 'username', '10010198903050638', 'zhangsan@gmail.com', 'lisi@163.com', '601233198903050638',
                               '123456', 'admin', '45010198903050638', 'zhangsan@qq.com', 'lisi@263.com', '100233198903050638',
                               '13651190833', 'root', '朝阳区光辉小区24号', 'QQ号吗', '收入10万', '支付宝账号',
                               '工商银行账号','建设银行信用卡号','淘宝账号','京东账号','通信地址'];
      
      generator.infoArray = [];
      generator.startArray = [];
      
      (function(){ 
        for(var i=0; i<300; i++) {
          generator.infos = generator.userInfos.join(",");
          generator.infoArray[i]=generator.infos;
          generator.startArray[i]=0;
        }
      })();
      
      
      generator.ch = function(i){
        console.log(i + ":" + generator.startArray[i]);
        generator.startArray[i] += 1;
        if(generator.startArray[i] >= generator.infos.length) 
          generator.startArray[i] = parseInt(Math.random()*200);
        return generator.infoArray[i].charAt(generator.startArray[i]);
      };
      
      return generator;
    }
};

$(document).ready(function(){
var s=window.screen;
var width = q.width= s.width;
var height = s.height;
var ctx=q.getContext('2d');
var textGenerator = TextGenerator.createNew();

var yPositions = Array(300).join(0).split('');
var draw = function () {
  ctx.fillStyle='rgba(0,0,0,.05)';
  ctx.fillRect(0,0,width,height);
  ctx.fillStyle='#0F0';
  ctx.font = '10pt 宋体';
  
  
  yPositions.map(function(y, index){
    //text = String.fromCharCode(1e2+Math.random()*33);
    
    x = (index * 20)+20;
    q.getContext('2d').fillText(textGenerator.ch(index), x, y);
    
    if(y > 100 + Math.random()*1e4) {
      yPositions[index]=0;
    } else {
      yPositions[index] = y + 20;
    }
  });
};


RunMatrix();
function RunMatrix() {
  if(typeof Game_Interval != "undefined") clearInterval(Game_Interval);
    Game_Interval = setInterval(draw, 33);
}
function StopMatrix() {
 clearInterval(Game_Interval);
}
//setInterval(draw, 33);
$("button#pause").click(function(){
  StopMatrix();});
$("button#play").click(function(){
  RunMatrix();});
 
})
</script>
</body></html>
