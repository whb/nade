<script type="text/javascript">
var ddosChart = echarts.init(document.getElementById('main'));
ddosChart.setOption(moveOption);

var beijingFlowChart = echarts.init(document.getElementById('beijingFlow'));
beijingFlowChart.setOption(beijingFlowOption);

$( window ).resize(function() {
	ddosChart.resize();
	beijingFlowChart.resize();
});


var animationOption = {
	geo: {
	}
};

var ddosApi = "/api/ddos.json";
function getDdosJson() {
	$.getJSON(ddosApi, function( result ) {
		if(result.attackAreas.length == 0 && pageStatus.attackAreas.length > 0) {
			pageStatus = result;
			redrawChart(initialOption);
			return;
		}
		
		if(result.attackViolent) {
			pageStatus = result;
			animationOption.geo.zoom = 4;
			animationOption.geo.center = geoCoordMap['北京'];
			redrawChart(animationOption);
			return;
		}
		
		if(pageStatus.attackAreas.length == result.attackAreas.length) {
			return;
		} else {
			pageStatus = result;
			animationOption.geo.zoom = 3;
			animationOption.geo.center = geoCoordMap[pageStatus.activeAttackArea];
    		redrawChart(animationOption);
		}
	});

}

function redrawChart(otherOption) {
	moveOption.series[0].data = buildAttackLines();
	moveOption.series[1].data = buildAreaScatter();
	$.extend(moveOption, otherOption);
	ddosChart.setOption(moveOption);
}

setInterval(getDdosJson, 1000);
</script>
